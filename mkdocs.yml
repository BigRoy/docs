# Project information
site_name: Avalon
site_description: A global production pipeline for film and games
site_author: Marcus Ottosson
site_url: http://mindbender-studio.github.io

# Repository
repo_name: mindbender/core
repo_url: https://github.com/mindbender-studio/core

# Copyright
copyright: "Copyright &copy; 2017 Marcus Ottosson"

# Page tree
pages:
  - Home:
    - Avalon: index.md
  - Tutorials:
    - Quickstart: tutorials/quickstart.md
    - Getting Started: tutorials/getting-started.md
  - How-to:
    - Projects: howto/projects.md
    - Assets: howto/assets.md
    - Software: howto/software.md
    - Libraries: howto/libraries.md
  - Discussions:
    - Forum: discussions/forum.md
  - Reference:
    - API: reference/api.md
    - Batteries: reference/batteries.md
    - Contributing: reference/contributing.md
  - Polly:
    - Home: polly/index.md
    - Assets: polly/assets.md
  - Colorbleed:
    - Home: colorbleed/index.md

# Theme directory
theme_dir: theme
docs_dir: pages
extra_css:
  - "stylesheets/extra.css"

# Options
extra:
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: orange
  font:
    text: "Roboto"
    code: "Source Code Pro"
  social:
    - type: globe
      link: http://mindbender.com
    - type: github-alt
      link: https://github.com/mindbender-studio
    - type: twitter
      link: https://twitter.com/mindbender
    - type: linkedin
      link: https://linkedin.com/in/mindbender

# Extensions
markdown_extensions:
  - meta
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false, linenums=true)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto